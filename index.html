<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>My Portfolio</title>
    
    <!-- BOOTSTRAP v4: Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- ********************** EXTERNAL STYLES ********************** -->
    
    <!-- BOOTSTRAP v4 - DOCS PAGE: https://getbootstrap.com/docs/4.0/components/alerts/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    
    
    <!-- ********************** CUSTOM STYLES ********************** -->
    
    <!-- GLOBAL APP STYLES -->
    <link rel="stylesheet" href="app-global-styles.css">
    
    
    <!-- ********************** EXTERNAL SCRIPTS ********************** -->
    
    <!-- jQuery LIBRARY / TOOLSET -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap CSS LIBRARY JAVASCRIPT SUPPORT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    
    <!-- MAIN AngularJS FRAMEWORK -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    
    <!-- MAIN AngularJS FRAMEWORK PLUGIN - HANDLES APP MODULE ROUTING REQUESTS -->
    <script src="https://code.angularjs.org/1.6.6/angular-route.min.js"></script>
    
    
    <!-- ********************** CUSTOM SCRIPTS ********************** -->
    
    <!-- CUSTOM APP WIDE JAVASCRIPT CODE -->
    <script src="app-global-scripts.js"></script>
    
    <!-- THIS IS THE AngularJS APP STARTUP CODE THAT WILL LINK EVERYTHING TOGETHER -->
    <script src="scripts/angular-startup.js"></script>
    
    <!-- THESE WILL BE THE AngularJS MODULE / PAGE CONTROLLERS - ADD NEW ONES AT THE END, JUST BEFORE THE </head> TAG -->
    <script src="scripts/modules/home/home-controller.js"></script>
    <script src="scripts/modules/forum/forum-controller.js"></script> 
    <script src="scripts/modules/profile/profile-controller.js"></script> 
    <script src="scripts/modules/about/about-controller.js"></script> 
  </head>

  <!-- ng-app="APP_NAME" IS REQUIRED FOR THE AngularJS APP INSTANCE TO KNOW WHICH TAG TO TAKE OVER -->
  <body ng-app="My-Forum" id="forum-body">
    
    <!-- ********************** APP MENU / HEADER ********************** -->
    
   
    <!-- ********************** ANGULAR MODULES VIEWS / PAGES WILL LOAD INSIDE THIS DIV ********************** -->
    
    <div ng-view id="app-view">
      THIS TEXT WILL BE REPLACED WITH AN ANGULAR PAGE
    </div>
    
    <!-- ********************** APP FOOTER ********************** -->
    
   
    
  </body>

</html>
